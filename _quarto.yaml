  output-dir: "docs"

lang: es

book:
  title: "Bitácoras Grupo #1, CA-204 (II-2024)"
  author: "José Carlos Quintero Cedeño, Diego Alberto Vega Víquez" 
  date: today
  #site-url: google.com # Vacío por el momento
  repo-actions: [edit]
  downloads: [pdf, epub]
  chapters:
    - "index.qmd"
    - "bitacora-1.qmd"
    - "bitacora-2.qmd"
    - "bitacora-3.qmd"
